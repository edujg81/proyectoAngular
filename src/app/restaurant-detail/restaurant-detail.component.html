<app-header [title]="title"></app-header>
<div fxLayout="row" fxLayoutAlign="center stretch">
  <app-restaurant [restaurant]="restaurant!"> </app-restaurant>
</div>
<div fxLayout="row" fxLayoutAlign="center stretch">
  <button mat-raised-button [routerLink]="'/restaurants/' + (restaurant!.id! - 1)">
    Previous restaurant
  </button>
  <button mat-raised-button [routerLink]="'/restaurants/' + (restaurant!.id! + 1)">
    Next restaurant
  </button>
</div>
