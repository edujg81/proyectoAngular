<mat-card
  id="tarjeta"
  class="mat-card"
  [class.elevate]="isElevated === restaurant?.id"
  appearance="outlined"
  (mouseover)="resaltar(restaurant.id!)"
  (mouseout)="resaltar(0)"
>
  <mat-card-header>
    <div
      mat-card-avatar
      class="example-header-image"
      [style.background-image]="'url(' + restaurant?.photograph + ')'"
      [routerLink]="'/restaurants/' + restaurant?.id"
    ></div>
    <mat-card-title>{{ restaurant?.name | uppercase }}</mat-card-title>
    <mat-card-subtitle>{{ restaurant?.neighborhood }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="restaurant?.photograph" alt="" />
  <mat-card-content>
    <p>{{ restaurant?.address }}</p>

    <div *ngIf="restaurant?.reviews.length > 0; else noRestaurantsTemplate">
      <p>The restaurant has {{ restaurant?.reviews.length }} reviews.</p>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button
      [disabled]="false"
      mat-raised-button
      color="primary"
      [routerLink]="'/restaurants/' + restaurant?.id"
    >
      DETAIL
    </button>
    <button mat-raised-button color="accent" [routerLink]="'/restaurants/edit/' + restaurant?.id">EDIT</button>
    <button mat-raised-button color="warn" (clic)="deleteRestaurant(restaurant?.id!)">DELETE</button>
  </mat-card-actions>
</mat-card>

<ng-template #noRestaurantsTemplate>
  <div>
    <p>No reviews yet!</p>
  </div>
</ng-template>
